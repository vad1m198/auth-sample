<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible">
  <title></title>
  <meta charset="utf-8">
</head>
<body>
    
     <script type="text/javascript">

        var clientId = '284651448201-vik8f5r166hgcd2irmj685gh3mbatoh5.apps.googleusercontent.com';
        var authorizationUrlBase = 'https://accounts.google.com/o/oauth2/auth';
        var redirectUri = 'https://static-site-serve.herokuapp.com/index.html';
        var scope = 'https://www.google.com/m8/feeds/';
        var state;

        function startOauth() {
            //generate a pseudo-random nuber for state
            var rand = Math.random();
            var dateTime = new Date().getTime();
            state = rand * dateTime;
            var url = authorizationUrlBase;
            url += '?response_type=token'
                +  '&redirect_uri=' + encodeURIComponent(redirectUri)
                +  '&client_id=' + encodeURIComponent(clientId)
                +  '&scope=' + encodeURIComponent(scope)
                +  '&state=' + encodeURIComponent(state);
            try {
                var w = window.open(url, '_blank', 'width=500,height=400');
            } catch (e) {
                console.log('error >>>>>>>>>>>>>', e)
            }
             
        }

        startOauth();

     </script>
</body>
</html>
