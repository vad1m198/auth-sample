  <h1>Hello World! oauth2</h1>
  <button>google</button>
  <button>logout</button>
   <script src="require.js"></script>
   <script src="oauth2-client.js"></script>
   <script>
   var OAuth = require('oauth2-client-js');
    var google = new OAuth.Provider({
        id: 'google',   // required
        authorization_url: 'https://google.com/auth' // required
    });
        console.log("google >>>>>>>>>>", google)
    var request = new OAuth.Request({
    client_id: '284651448201-vik8f5r166hgcd2irmj685gh3mbatoh5.apps.googleusercontent.com',  // required
    redirect_uri: 'http://my.server.com/auth-answer'
    });
    console.log("request >>>>>>>>>>", request)
    // Give it to the provider
    var uri = google.requestToken(request);
    console.log("URI >>>>>>>>>>", uri)
    // Later we need to check if the response was expected
    // so save the request
    google.remember(request);

    // Do the redirect
    window.location.href = uri;
   </script>
  
</body>
