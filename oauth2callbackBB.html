<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible">
  <title></title>
  <meta charset="utf-8">
</head>
<body>
    
    <h1>OAUTH2CALLBACK</h1>

    <script>
        var oauthParams = {};
        //parse the query string
        var params = {}, queryString = location.hash.substring(1),
            regex = /([^&=]+)=([^&]*)/g, m;
        while(m = regex.exec(queryString)) {
            oauthParams[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
        }
        console.log('window.opener.setOauthParams', oauthParams) 
        console.log('window.opener', window.opener, window.opener.setOauthParams)        
        window.opener.setOauthParams(oauthParams);
        console.log('CLOSE>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>')
        window.close();
    </script>
     
</body>
</html>
