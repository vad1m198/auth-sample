<h2>This is Home Component</h2>
<h3>Hello: {{$ctrl.user.display_name}}</h3>
<button ng-click="$ctrl.getUserTeams()">Get User Teams</button>
<ul>
    <li ng-repeat="(uuid, team) in $ctrl.userTeams">
        <h4  ng-click="$ctrl.getTeamRepositories(team.username); $event.stopPropagation();">{{team.display_name}}</h4>
        <ul>
            <li ng-repeat="repo in $ctrl.repositories[team.uuid]">
                <h5  ng-click="$ctrl.getRepoCommits(repo.owner.username, repo.slug); $event.stopPropagation();">{{repo.slug}}</h5>   
                <ul>
                    <li ng-repeat="commit in $ctrl.commits[repo.uuid]">
                        <h6  ng-click="$ctrl.toggleCommitDetails(commit.hash);   $event.stopPropagation();">{{commit.hash}}</h6>
                            <ul ng-if="$ctrl.isCommitDetailsVisible(commit.hash)">
                                <li>{{commit.date}}</li>
                                <li>{{commit.author.raw}}</li>
                                <li>{{commit.message}}</li>
                            </ul>
                    </li>
                </ul>                
            </li>
        </ul>

    </li>
</ul>
