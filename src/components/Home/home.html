<h3>Hello: {{$ctrl.user.display_name}}</h3>
<span>Please select your role in bitbucket team</span>
<select ng-options="role for role in $ctrl.roles" ng-model="$ctrl.selectedRole">
        <option value="">-- choose role --</option>
</select>
<button ng-click="$ctrl.getUserTeams()" ng-if="$ctrl.selectedRole">Show teams</button>
<br/>
<item-container ng-repeat="team in $ctrl.userTeams" sl-selected="$ctrl.isSelected(team.uuid)" sl-value="team.display_name" ng-click="$ctrl.setSelected(team)"></item-container>
<br/>
 <ui-view></ui-view>
