<section class="sl-team">    
    
    <div class="members">
        Team Members:
        <item-container ng-repeat="member in $ctrl.members" sl-selected=false sl-value="member.display_name"></item-container>
    </div>
    <hr/>
    <div class="projects">
        Team Projects:        
        <item-container ng-repeat="pr in $ctrl.projects" sl-selected=false sl-value="pr.name"></item-container>
    </div>
</section>
